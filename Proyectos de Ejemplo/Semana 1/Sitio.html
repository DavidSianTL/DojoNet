<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Catálogo de Productos</title>
    <link rel="stylesheet" href="styles2.css">
</head>
<body>
    <!-- Encabezado -->
    <header>
        <div class="logo">
            <img src="logo.png" alt="Logotipo" class="logo-img"> <!-- Coloca tu logotipo aquí -->
        </div>
        <div class="company-name">
            <h1>Mi Empresa</h1>
        </div>
    </header>

    <!-- Menú lateral -->
    <div class="sidebar">
        <ul>
            <li><a href="#">Inicio</a></li>
            <li><a href="#">Productos</a></li>
            <li><a href="#">Nosotros</a></li>
            <li><a href="#">Contacto</a></li>
        </ul>
    </div>

    <!-- Contenedor principal -->
    <div class="main-content">
        <div class="container">
            <h2>Catálogo de Productos</h2>
            <div class="product-gallery">
                <div class="product-item">
                    <img src="producto1.jpg" alt="Producto 1"> <!-- Coloca las imágenes de los productos -->
                    <p>Producto 1</p>
                </div>
                <div class="product-item">
                    <img src="producto2.jpg" alt="Producto 2">
                    <p>Producto 2</p>
                </div>
                <div class="product-item">
                    <img src="producto3.jpg" alt="Producto 3">
                    <p>Producto 3</p>
                </div>
                <div class="product-item">
                    <img src="producto4.jpg" alt="Producto 4">
                    <p>Producto 4</p>
                </div>
                <!-- Agrega más productos según sea necesario -->
            </div>
        </div>
    </div>

    <!-- Pie de página -->
    <footer>
        <p>Dirección: Calle Ficticia 123, Ciudad Ejemplo</p>
        <p>Teléfono de contacto: +123 456 789</p>
    </footer>
</body>
</html>
