<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Practica 1 - HTML Controls</title>
    <!-- Referencia al archivo de estilos -->
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>Controles Practica 1</h1>
    </header>
    <main>
        <section>
            <h2>Controles básicos en HTML</h2>
            
            <!-- Entrada de texto -->
            <label for="textInput">Input de tipo Texto:</label>
            <input type="text" id="textInput" placeholder="Ingresar texto aquí">
            <br><br>

            <!-- Entrada de contraseña -->
            <label for="passwordInput">Input de tipo Contraseña:</label>
            <input type="password" id="passwordInput" placeholder="Ingresar contraseña">
            <br><br>

            <!-- Checkbox -->
            <label for="checkboxInput">Checkbox:</label>
            <input type="checkbox" id="checkboxInput">
            <br><br>

            <!-- Botones de radio -->
            <p>Botones de Radio:</p>
            <label for="radio1">Opción 1</label>
            <input type="radio" id="radio1" name="radioGroup">
            <label for="radio2">Opción 2</label>
            <input type="radio" id="radio2" name="radioGroup">
            <br><br>

            <!-- Menú desplegable -->
            <label for="dropdown">Menú Desplegable:</label>
            <select id="dropdown">
                <option value="option1">Opción 1</option>
                <option value="option2">Opción 2</option>
                <option value="option3">Opción 3</option>
            </select>
            <br><br>

            <!-- Área de texto -->
            <label for="textarea">Área de Texto:</label>
            <textarea id="textarea" rows="4" cols="50" placeholder="Escribe tu texto aquí"></textarea>
            <br><br>

            <!-- Botón -->
            <button type="button">Haz clic aquí</button>
            <br><br>

            <!-- Entrada de archivo -->
            <label for="fileInput">Entrada de Archivo:</label>
            <input type="file" id="fileInput">
            <br><br>

            <!-- Entrada de fecha -->
            <label for="dateInput">Entrada de Fecha:</label>
            <input type="date" id="dateInput">
            <br><br>

            <!-- Control deslizante -->
            <label for="rangeInput">Control Deslizante:</label>
            <input type="range" id="rangeInput" min="0" max="100">
            <br><br>

            <!-- Selector de color -->
            <label for="colorInput">Selector de Color:</label>
            <input type="color" id="colorInput">
            <br><br>

            <!-- Entrada de número -->
            <label for="numberInput">Entrada de Número:</label>
            <input type="number" id="numberInput" min="1" max="10">
            <br><br>

            <!-- Entrada de correo electrónico -->
            <label for="emailInput">Entrada de Correo Electrónico:</label>
            <input type="email" id="emailInput" placeholder="Ingresa tu correo electrónico">
            <br><br>

            <!-- Entrada de URL -->
            <label for="urlInput">Entrada de URL:</label>
            <input type="url" id="urlInput" placeholder="Ingresa una URL">
            <br><br>

            <!-- Botón de envío -->
            <form>
                <button type="submit">Enviar</button>
            </form>
        </section>

        <section>
            <h2>Ejemplo de Formularios</h2>
            <form>
                <label for="nombre">Nombre:</label>
                <input type="text" id="nombre" name="nombre" placeholder="Ingresa tu nombre">
                <br><br>

                <label for="edad">Edad:</label>
                <input type="number" id="edad" name="edad" min="1" max="120">
                <br><br>

                <label for="genero">Género:</label>
                <select id="genero" name="genero">
                    <option value="masculino">Masculino</option>
                    <option value="femenino">Femenino</option>
                    <option value="otro">Otro</option>
                </select>
                <br><br>

                <label for="comentarios">Comentarios:</label>
                <textarea id="comentarios" name="comentarios" rows="4" cols="50" placeholder="Escribe tus comentarios aquí"></textarea>
                <br><br>

                <button type="submit">Enviar Formulario</button>
            </form>
        </section>

        <section>
            <h2>Ejemplo de Tablas</h2>
            <table border="1">
                <thead>
                    <tr>
                        <th>Nombre</th>
                        <th>Edad</th>
                        <th>Género</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td>Juan perez perez</td>
                        <td>25</td>
                        <td>Masculino</td>
                    </tr>
                    <tr>
                        <td>María López López</td>
                        <td>30</td>
                        <td>Femenino</td>
                    </tr>
                    <tr>
                        <td>Carlos García García</td>
                        <td>28</td>
                        <td>Masculino</td>
                    </tr>
                </tbody>
            </table>
        </section>
    </main>
    <footer>
        <p>&copy; Seccion de footer.</p>
    </footer>
</body>
</html>
