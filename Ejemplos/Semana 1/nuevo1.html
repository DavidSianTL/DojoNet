<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario con Diseño Clásico</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>Formulario de Registro</h1>
    </header>

    <div class="container">
        <form action="#" method="post">
            <div class="form-group">
                <label for="textbox1">Caja de texto 1:</label>
                <input type="text" id="textbox1" name="textbox1" required>
            </div>
            <div class="form-group">
                <label for="textbox2">Caja de texto 2:</label>
                <input type="text" id="textbox2" name="textbox2" required>
            </div>
            <div class="form-group">
                <label for="textbox3">Caja de texto 3:</label>
                <input type="text" id="textbox3" name="textbox3">
            </div>
            <div class="form-group">
                <label for="textbox4">Caja de texto 4:</label>
                <input type="text" id="textbox4" name="textbox4">
            </div>
            <div class="form-group">
                <label for="textbox5">Caja de texto 5:</label>
                <input type="text" id="textbox5" name="textbox5">
            </div>
            <div class="form-group">
                <label for="textbox6">Caja de texto 6:</label>
                <input type="text" id="textbox6" name="textbox6">
            </div>
            <div class="form-group">
                <label for="textbox7">Caja de texto 7:</label>
                <input type="text" id="textbox7" name="textbox7">
            </div>
            <div class="form-group">
                <label for="textbox8">Caja de texto 8:</label>
                <input type="text" id="textbox8" name="textbox8">
            </div>
            <div class="form-group">
                <label for="textbox9">Caja de texto 9:</label>
                <input type="text" id="textbox9" name="textbox9">
            </div>
            <div class="form-group">
                <label for="textbox10">Caja de texto 10:</label>
                <input type="text" id="textbox10" name="textbox10">
            </div>

            <div class="form-group">
                <label for="checkbox">Aceptar términos:</label>
                <input type="checkbox" id="checkbox" name="checkbox">
            </div>

            <div class="form-group">
                <label for="dropdown">Selecciona una opción:</label>
                <select id="dropdown" name="dropdown">
                    <option value="opcion1">Opción 1</option>
                    <option value="opcion2">Opción 2</option>
                    <option value="opcion3">Opción 3</option>
                </select>
            </div>

            <div class="form-group">
                <button type="submit">Enviar</button>
            </div>
        </form>
    </div>

    <footer>
        <p>&copy; 2025 Formulario de Registro</p>
    </footer>
</body>
</html>
